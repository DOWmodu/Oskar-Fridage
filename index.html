<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oskars Fridage</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #counter { font-size: 40px; margin: 20px; }
        button { font-size: 20px; padding: 10px; margin: 10px; }
    </style>
</head>
<body>

    <h1>Oskars Fridage</h1>
    <p id="counter">7</p>
    <button onclick="takeDayOff()">Fridag</button>
    <button onclick="reset()">Nyt skoleår</button>

    <script>
        let counter = 7;

        function takeDayOff() {
            if (counter > 0) {
                counter--;
                document.getElementById("counter").textContent = counter;
                alert(`Du har valgt en fridag! ${counter} tilbage—nyd den!`);
            } else {
                alert("Du har brugt alle dine fridage! Fokusér nu på skolen!");
            }
        }

        function reset() {
            let code = prompt("Indtast reset-koden for nyt skoleår:");
            if (code === "131014") {  // Updated reset code
                counter = 7;
                document.getElementById("counter").textContent = counter;
                alert("Dine fridage er blevet nulstillet til det nye skoleår!");
            } else {
                alert("Forkert kode! Fridags-tælleren er ikke nulstillet.");
            }
        }
    </script>

</body>
</html>
